---
name: Build
run-name: Build ${{ github.ref_name }} by @${{ github.actor }}

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 // v6.0.0
        with:
          fetch-depth: 0

      - name: Set tag name
        run: |
          echo "TAG_NAME=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 // v5.0.0
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Maven build
        run: ./mvnw clean package

      - name: Upload java agent jar to github actions build
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 // v5.0.0
        with:
          name: cf-metrics-exporter-${{ env.TAG_NAME }}-${{ github.run_id }}.jar
          path: target/cf-metrics-exporter-${{ env.TAG_NAME }}.jar

