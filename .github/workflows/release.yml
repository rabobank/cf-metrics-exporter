---
name: Release
run-name: Build ${{ github.ref_name }} by @${{ github.actor }}

on:
  release:
    types: [ published ]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 // v6.0.0
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 // v5.0.0
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          gpg-private-key: ${{ secrets.GPG_SIGNING_KEY }}

      # if no tag exists, this is expected to fail
      - name: Switch to git tag for release
        run: |
          git fetch --all --tags -f
          git checkout tags/${{ github.event.release.tag_name }} -b ${{ github.event.release.tag_name }}-tmp-branch

      - name: Sync revision in .mvn/maven.config with tag and retag
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail

          desired_line="-Drevision=${TAG}"
          if [[ -f .mvn/maven.config ]] && grep -qxF "$desired_line" .mvn/maven.config; then
            echo "maven.config already contains the release revision (${TAG}); skipping sync and re-tag."
            exit 0
          fi

          echo "$desired_line" > .mvn/maven.config
          # Configure the Git author identity so this CI job can create a commit.
          # Git refuses to commit if user.name/user.email are not set.
          # The email below follows GitHub's noreply pattern:
          #   <user_id>+github-actions[bot]@users.noreply.github.com
          # The numeric prefix (41898282) is the GitHub user ID of the actions bot.
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .mvn/maven.config
          if ! git diff --cached --quiet; then
            git commit -m "chore(release): set revision to ${TAG}"
            # Move tag to include this commit so the tag contains the synchronized revision file
            git tag -fa "${TAG}" -m "Release ${TAG}"
            git push origin ":refs/tags/${TAG}" || true
            git push origin "${TAG}"
          else
            echo "No change detected after writing maven.config; skipping re-tag."
          fi

      - name: Deploy
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSWORD }}
        run: |
          ./mvnw --batch-mode -Drevision=${{ github.event.release.tag_name }} -P release clean deploy

      - uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b // v1.20.0
        with:
          artifacts: "target/cf-metrics-exporter-${{ github.event.release.tag_name }}.jar"
          bodyFile: CHANGELOG.md
          allowUpdates: true
          makeLatest: true

      - name: Bump main branch to next minor SNAPSHOT
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          # Derive next minor version from the release tag
          VERSION="${TAG#v}"
          if [[ ! "$VERSION" =~ ^[0-9]+(\.[0-9]+){0,2}($|[-+]) ]]; then
            echo "Release tag '$TAG' is not a standard numeric version; skipping version bump on main." >&2
            exit 0
          fi
          MAJOR=$(echo "$VERSION" | awk -F. '{print $1}')
          MINOR=$(echo "$VERSION" | awk -F. '{print ($2==""?0:$2)}')
          # Increment MINOR, reset PATCH to 0
          NEXT_MINOR=$((MINOR + 1))
          NEXT_SNAPSHOT="${MAJOR}.${NEXT_MINOR}.0-SNAPSHOT"

          # Switch to main and update .mvn/maven.config
          git fetch origin main:main
          git checkout main
          echo "-Drevision=${NEXT_SNAPSHOT}" > .mvn/maven.config

          # Configure author for CI commits (required by git)
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .mvn/maven.config
          if ! git diff --cached --quiet; then
            git commit -m "chore(release): set next development version to ${NEXT_SNAPSHOT}"
            git push origin HEAD:main
          else
            echo "No changes to commit on main (version already ${NEXT_SNAPSHOT})."
          fi